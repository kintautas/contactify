<div id="container">
  <div id="contact"  *ngIf="contact">
  <img src="assets/userpic.jpg"/>
    <span><span class="title">Name</span> {{ contact.name }}</span>
    <span><span class="title">Surname</span> {{ contact.surname }}</span>
    <span><span class="title">City</span> {{ contact.city }} </span>
    <span><span class="title">Email</span> {{contact.email}} </span>
    <span><span class="title">Phone</span>  {{ contact.phone }} </span>
  </div>

</div>
